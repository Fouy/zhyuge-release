				<ul class="cinema-items" id="rand_pics">

					<li class="cinema-item">
						<p style="font-size: 13px; margin: 5px 0">
							<a target="_blank" href="/picture/detail?pictureId={* v.picture_id *}">{* v.name *}

						</p>
					</li>

				</ul>
			</div>
		</div>
